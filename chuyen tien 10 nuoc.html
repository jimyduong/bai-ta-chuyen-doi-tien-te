So tien la:
<p id="hienthi"></p>
<script>
    function chuyentien() {
        let input = document.getElementById("input").value;
        let fromcr = document.getElementById("from").value;
        let tocr = document.getElementById("to").value;

        let nhap = parseFloat(input);
        if (input <= 0) {
            document.getElementById("hienthi").innerHTML = "Nhap chua dung, Moi Nhap lai";
        } else {
            KQ = (nhap * tocr) / fromcr;
            document.getElementById("hienthi").innerHTML = KQ;

        }
    }
</script>
